<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Interface</title>
</head>
<body>
    <h1>Welcome to the Buyer Interface</h1>

    <h2>Active Auctions</h2>
    <ul id="auction-list">
        <!-- Auction items will be displayed here -->
    </ul>

    <h2>Place a Bid</h2>
    <form id="bid-form">
        <label for="item">Select an item:</label>
        <select id="item" required>
            <!-- Auction items will be populated dynamically -->
        </select>
        <br>
        <label for="bidAmount">Your Bid Amount:</label>
        <input type="number" id="bidAmount" required>
        <br>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Place Bid</button>
    </form>

    <script src="buyer.js"></script>
</body>
</html>
