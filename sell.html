<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Interface</title>
</head>
<body>
    <h1>Welcome to the Seller Interface</h1>

    <h2>List an Item for Auction</h2>
    <form id="auction-form">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required>
        <br>
        <label for="startingBid">Starting Bid Amount:</label>
        <input type="number" id="startingBid" min="0" step="1" required>
        <br>
        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" required></textarea>
        <br>
        <button type="submit">List Item</button>
    </form>

    <script src="seller.js"></script>
</body>
</html>
